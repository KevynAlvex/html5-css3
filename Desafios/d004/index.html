<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Meus emojis gulosos favoritos</h1>
    <h2>Carinhas</h2>
    <ul>
        <li>&#x1F480; Código U+1F480</li>
        <li>&#x1F913; Código U+1F913</li>
        <li>&#x1F60F; Código U+1F60F</li>
    </ul>
    <h2>Mãos</h2>
    <ul type="circle">
        <li>&#x1F90C; Código U+1F90C</li>
        <li>&#x1F90F; Código U+1F90F</li>
        <li>&#x1F91F; Código U+1F91F</li>
    </ul>
    <h2>Animais</h2>
    <ul type="square">
        <li>&#x1F431; Código U+1F431</li>
        <li>&#x1F426; Código U+1F426</li>
        <li>&#x1F432; Código U+1F432</li>
    </ul>
