<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanhodo seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="./imagens/img_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imagens/img_m.png" type="image/png">
        <img src="./imagens/img_g.png" alt="Imagem flexivel">
    </picture>
    <hr>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reporduzir audios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="./midia/theybop.mp3" type="audio/mpeg">
        <source src="./midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reporduzir audio <a href="./midia/guanacast-33.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
